<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                <input name="birthdays_celebrant" type="text" autocomplete="off" placeholder="Put Your Name">
                <input name="month" type="number" max="12" min="1" autocomplete="off" placeholder="Put Your Month">
                <input name="day" type="number" max="31" min="1" autocomplete="off" placeholder="Put Your Day">
                <input type="submit" value="Enter Your Birthday">
                </form>
        
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for information in database %}
                       <tr>
                       <td>{{ information.name }}</td>
                       <td>{{ information.day }} / {{ information.month }}</td>
                       </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
